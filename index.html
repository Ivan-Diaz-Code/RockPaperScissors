<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="scoreDisplay">
          <div class="textBox score"></div>
        </div>

        <div class="resultDisplay">
          <div class="textBox user"></div>
          <div class="textBox result"></div>
          <div class="textBox computer"></div>
        </div>
      </div>
      <div class="buttonContainer">
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
