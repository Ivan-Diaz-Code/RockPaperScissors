<!DOCTYPE html>
<html lang="en">

    <title>RockPaperScissors</title>
    <script>
      src = "script.js";
    </script>
  </head>
  <body>
    <script>
      console.log("Hello World");

      console.log(getComputerChocie());
      function getComputerChocie() {
        let choice = "";
        let choiceNum = -1;
        choiceNum = Math.random(choiceNum);
        if (choiceNum < 0.334) {
          choice = "rock";
        } else if (choiceNum >= 0.334 && choiceNum < 0.667) {
          choice = "paper";
        } else {
          choice = "scissors";
        }
        return choice;
      }
    </script>
  </body>
